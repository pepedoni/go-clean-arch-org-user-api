services:
  app:
    container_name:  go-clean-arch-org-user-api
    build:
      context: ./
      target: dev
    working_dir: /app
    volumes:
      - ./:/app/
       - go_cache:/go/pkg
    ports:
      - "9001:8080"
    depends_on:
      - postgres
      - redis

  postgres:
    container_name: go-clean-arch-org-user-api-postgres
    image: postgres:14
    env_file:
      - .env
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    container_name: go-clean-arch-org-user-api-redis
    image: redis:alpine
    ports:
      - "6390:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
